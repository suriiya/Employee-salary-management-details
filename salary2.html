<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee salary Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Employee Datas</h1>

    <!-- Table to display employee data -->
    <table id="employeeTable">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Department</th>
                <th>Sex</th>
                <th>Marital Status</th>
                <th>Salary</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted here dynamically -->
        </tbody>
    </table>

    <br>

    <!-- Form to add/edit employee data -->
    <h3 id="formTitle">Employee Entry Form </h3>
    <form id="employeeForm">
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" required disabled><br><br>

        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required><br><br>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="IT">IT</option>
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
        </select><br><br>

        <label>Sex:</label>
        <input type="radio" id="male" name="sex" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="Female" required>
        <label for="female">Female</label><br><br>

        <label for="maritalStatus">Marital Status:</label>
        <select id="maritalStatus" name="maritalStatus" required>
            <option value="">Select Status</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
        </select><br><br>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br><br>

        <button type="submit" id="submitBtn">Submit</button>
        <button type="view" id="submitBtn">view</button>
        <button type="cancel" id="submitBtn">cancel</button>

    </form>

    <script src="script.js"></script>
</body>
</html>
